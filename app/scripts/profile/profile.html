<div class="row" ng-controller="ProfileController">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">User Profile</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="input-name">Name:</label>
            <input type="text" class="form-control" id="input-name" ng-model="profile.name"/>
          </div>
          <div class="form-group">
            <label for="input-email">Email:</label>
            <input type="text" class="form-control" id="input-email" ng-model="profile.email"/>
          </div>
          <div class="form-group">
            <label for="input-birthday">Birthday:</label>
            <input type="datetime" class="form-control" id="input-birthday" ng-model="profile.birthday"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
