<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Post Details</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="input-post-text">Message:</label>
            <textarea class="form-control" id="input-post-text" cols="30" rows="5" ng-model="post.message"></textarea>
          </div>
          <div class="form-group">
            <label>Visible to: </label>
            <span class="form-control-static">{{post.privacy.description}}</span>
          </div>
        </form>
        <h4>Comments:</h4>
        <ul class="list-group">
          <li class="list-group-item" ng-hide="comments.length">
            No comments yet
          </li>
          <li class="list-group-item" ng-repeat="comment in comments">
            <p>{{comment.message}}</p>
            <p><em>{{comment.from.name}}</em></p>
          </li>
        </ul>
        <form>
          <div class="form-group"><label for="input-comment">Your comment:</label>
            <textarea id="input-comment" cols="30" rows="3" class="form-control" ng-model="message"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" ng-click="reply(message)">Reply</button>
          </div>
        </form>
      </div>
      <div class="panel-footer">
        <a href="#/" class="btn btn-default">Back</a>
      </div>
    </div>
  </div>
</div>
